# ╭─ Windows-like Screenshot (Print Screen) ─╮
bind = , Print, exec, grim ~/Pictures/$(date +'Screenshot_%Y-%m-%d_%H-%M-%S').png && notify-send "📸 Screenshot" "Saved to Pictures folder"
bind = ALT, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +'Screenshot_%Y-%m-%d_%H-%M-%S').png && notify-send "📸 Screenshot" "Area saved to Pictures"
bind = CTRL, Print, exec, grim - | wl-copy && notify-send "📸 Screenshot" "Full screen copied to clipboard"
bind = CTRL ALT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "📸 Screenshot" "Area copied to clipboard"

# ╭─ Easy Screenshot Shortcuts ─╮
bind = SUPER, Print, exec, grim ~/Pictures/$(date +'Screenshot_%Y-%m-%d_%H-%M-%S').png && notify-send "📸 Screenshot" "Full screen saved!"
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/$(date +'Screenshot_%Y-%m-%d_%H-%M-%S').png && notify-send "📸 Screenshot" "Area screenshot saved!"
bind = SUPER, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "📸 Screenshot" "Area copied to clipboard!"

# ╭─ Screen Recording ─╮
bind = SUPER, R, exec, wf-recorder -g "$(slurp)" -f ~/Videos/$(date +'recording_%Y-%m-%d_%H-%M-%S').mp4 && notify-send "Recording" "Started area recording"
bind = SUPER SHIFT, R, exec, killall -s SIGINT wf-recorder && notify-send "Recording" "Stopped recording"
bind = SUPER CTRL, R, exec, wf-recorder -f ~/Videos/$(date +'recording_%Y-%m-%d_%H-%M-%S').mp4 && notify-send "Recording" "Started full screen recording"

