# ╭─ Terminal & Application Launcher ─╮
bind = SUPER, Return, exec, kitty                           # Terminal
bind = SUPER, T, exec, kitty                               # Alternative terminal
bind = SUPER, E, exec, thunar                              # File manager
bind = SUPER, SPACE, exec, rofi -show drun                 # App launcher
bind = SUPER, R, exec, rofi -show run                      # Run launcher
bind = SUPER, Period, exec, rofi -modi emoji -show emoji   # Emoji picker

# ╭─ Window Management Core ─╮
bind = SUPER, Q, killactive,                               # Kill window
bind = SUPER SHIFT, Q, exec, hyprctl kill                 # Force kill window
bind = SUPER, F, fullscreen, 0                            # Fullscreen toggle
bind = SUPER SHIFT, F, fullscreen, 1                      # Maximize toggle
bind = SUPER, V, togglefloating,                          # Toggle floating
bind = SUPER, P, pseudo,                                  # Pseudo-tiling
bind = SUPER, J, togglesplit,                             # Toggle split

# ╭─ Window State Control ─╮
bind = SUPER, M, exec, hyprctl dispatch movetoworkspacesilent special:minimized && hyprctl dispatch togglespecialworkspace minimized  # Minimize window
bind = SUPER SHIFT, M, togglespecialworkspace, minimized   # Show minimized windows
bind = SUPER, COMMA, pin,                                  # Pin window (always on top)

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  🌐  W O R K S P A C E   M A N A G E M E N T                               │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Dynamic Workspace Switching ─╮
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# ╭─ Windows-like Workspace Navigation ─╮
bind = SUPER, TAB, workspace, previous                     # Previous workspace
bind = SUPER SHIFT, TAB, workspace, next                  # Next workspace
bind = SUPER, mouse_down, workspace, e+1                  # Next workspace (scroll)
bind = SUPER, mouse_up, workspace, e-1                    # Previous workspace (scroll)

# ╭─ Super + Ctrl + Arrow Keys (Windows-like) ─╮
bind = SUPER CTRL, Right, workspace, e+1                  # Next workspace →
bind = SUPER CTRL, Left, workspace, e-1                   # Previous workspace ←
bind = SUPER CTRL, Up, workspace, e+1                     # Next workspace ↑
bind = SUPER CTRL, Down, workspace, e-1                   # Previous workspace ↓

# ╭─ Move Windows to Workspaces ─╮
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# ╭─ Move Windows Silently ─╮
bind = SUPER CTRL, 1, movetoworkspacesilent, 1
bind = SUPER CTRL, 2, movetoworkspacesilent, 2
bind = SUPER CTRL, 3, movetoworkspacesilent, 3
bind = SUPER CTRL, 4, movetoworkspacesilent, 4
bind = SUPER CTRL, 5, movetoworkspacesilent, 5
bind = SUPER CTRL, 6, movetoworkspacesilent, 6
bind = SUPER CTRL, 7, movetoworkspacesilent, 7
bind = SUPER CTRL, 8, movetoworkspacesilent, 8
bind = SUPER CTRL, 9, movetoworkspacesilent, 9
bind = SUPER CTRL, 0, movetoworkspacesilent, 10

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  🖱️   M O U S E   &   T O U C H   C O N T R O L S                          │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Windows-like Window Dragging ─╮
bindm = SUPER, mouse:272, movewindow                       # Drag windows with Super+LMB
bindm = SUPER, mouse:273, resizewindow                     # Resize windows with Super+RMB
bindm = SUPER SHIFT, mouse:272, movewindow                 # Alternative drag
bind = SUPER, mouse:272, bringactivetotop                 # Bring to front when clicked

# ╭─ Window Focus & Navigation ─╮
bind = SUPER, Left, movefocus, l                           # Focus left
bind = SUPER, Right, movefocus, r                          # Focus right  
bind = SUPER, Up, movefocus, u                             # Focus up
bind = SUPER, Down, movefocus, d                           # Focus down
bind = ALT, TAB, cyclenext,                                # Cycle windows
bind = ALT SHIFT, TAB, cyclenext, prev                     # Cycle windows reverse

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  📋  C L I P B O A R D   M A N A G E R                                     │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Windows-like Clipboard History ─╮
bind = SUPER, C, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy  # Clipboard history
bind = SUPER SHIFT, C, exec, cliphist wipe && notify-send "Clipboard" "History cleared!"      # Clear clipboard
bind = SUPER CTRL, C, exec, hyprpicker -a && notify-send "Color picked!" "Copied to clipboard" # Color picker
bind = CTRL, C, exec, wl-copy                              # Standard copy
bind = CTRL, V, exec, wl-paste                             # Standard paste

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  🔊  M U L T I M E D I A   C O N T R O L S                                 │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Volume Control ─╮
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send "Volume" "Toggled mute"
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send "Microphone" "Toggled mute"

# ╭─ Alternative Volume Controls ─╮
binde = SUPER, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "Volume +" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
binde = SUPER, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send "Volume -" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"
bind = SUPER, BackSpace, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ╭─ Media Player Controls ─╮
bind = , XF86AudioPlay, exec, playerctl play-pause && notify-send "Media" "Play/Pause toggled"
bind = , XF86AudioNext, exec, playerctl next && notify-send "Media" "Next track"
bind = , XF86AudioPrev, exec, playerctl previous && notify-send "Media" "Previous track"
bind = , XF86AudioStop, exec, playerctl stop && notify-send "Media" "Stopped"

# ╭─ Alternative Media Controls ─╮
bind = SUPER, bracketright, exec, playerctl next
bind = SUPER, bracketleft, exec, playerctl previous  
bind = SUPER, backslash, exec, playerctl play-pause

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  💡  B R I G H T N E S S   C O N T R O L                                   │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Screen Brightness ─╮
binde = , XF86MonBrightnessUp, exec, brightnessctl set 10%+ && notify-send "Brightness" "$(brightnessctl get)"
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%- && notify-send "Brightness" "$(brightnessctl get)"

# ╭─ Alternative Brightness Controls ─╮
binde = SUPER SHIFT, equal, exec, brightnessctl set 10%+ && notify-send "Brightness +" "$(brightnessctl get)"
binde = SUPER SHIFT, minus, exec, brightnessctl set 10%- && notify-send "Brightness -" "$(brightnessctl get)"

# ╭─ Keyboard Backlight ─╮
binde = , XF86KbdBrightnessUp, exec, brightnessctl --device='*kbd*' set 10%+
binde = , XF86KbdBrightnessDown, exec, brightnessctl --device='*kbd*' set 10%-

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  📸  S C R E E N S H O T S   &   R E C O R D I N G                         │
