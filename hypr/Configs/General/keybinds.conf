# │  🎨  W I N D O W   L A Y O U T S   &   E F F E C T S                      │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Window Layouts ─╮
bind = SUPER, G, togglegroup,                             # Toggle group
bind = SUPER SHIFT, G, changegroupactive, f              # Next in group
bind = SUPER CTRL, G, changegroupactive, b               # Previous in group
bind = SUPER, O, exec, hyprctl dispatch layoutmsg orientationcycle  # Cycle orientation

# ╭─ Window Resizing ─╮
binde = SUPER SHIFT, Left, resizeactive, -50 0           # Resize left
binde = SUPER SHIFT, Right, resizeactive, 50 0           # Resize right
binde = SUPER SHIFT, Up, resizeactive, 0 -50             # Resize up
binde = SUPER SHIFT, Down, resizeactive, 0 50            # Resize down

# ╭─ Window Moving (Easier) ─╮
bind = SUPER ALT, Left, movewindow, l                     # Move window left
bind = SUPER ALT, Right, movewindow, r                    # Move window right
bind = SUPER ALT, Up, movewindow, u                       # Move window up
bind = SUPER ALT, Down, movewindow, d                     # Move window down

# ╭─ Special Workspaces ─╮
bind = SUPER, grave, togglespecialworkspace, magic       # Toggle special workspace
bind = SUPER SHIFT, grave, movetoworkspace, special:magic # Move to special workspace
bind = SUPER, N, togglespecialworkspace, notes           # Notes workspace
bind = SUPER, B, togglespecialworkspace, background      # Background tasks

# ┌────────────────────────────────────────────────────────────────────────────┐
# │  🌟  A D V A N C E D   F E A T U R E S                                     │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Window Rules & Effects ─╮
bind = SUPER, Y, exec, hyprctl dispatch toggleopaque     # Toggle opacity
bind = SUPER SHIFT, Y, exec, hyprctl dispatch centerwindow # Center window
bind = SUPER, semicolon, exec, hyprctl dispatch bringactivetotop # Bring to top

# ╭─ Gaming & Performance ─╮
bind = SUPER, F1, exec, gamemode && notify-send "GameMode" "Performance mode toggled"
bind = SUPER, F2, exec, hyprctl dispatch workspaceopt allfloat  # All windows float
bind = SUPER, F3, exec, killall -SIGUSR1 waybar         # Toggle waybar

# ╭─ Quick Actions ─╮
bind = SUPER, slash, exec, rofi -show calc -modi calc -no-show-match -no-sort  # Calculator
bind = SUPER, K, exec, rofi -show keys                   # Show keybinds
bind = SUPER, H, exec, rofi -show run -run-command 'man {cmd}' # Help/Manual
bind = SUPER CTRL, T, exec, hyprctl dispatch settiled   # Force tiled mode

# ╭─ Workspace Utilities ─╮
bind = SUPER ALT, Right, workspace, m+1                  # Next monitor workspace
bind = SUPER ALT, Left, workspace, m-1                   # Previous monitor workspace
bind = SUPER SHIFT, P, exec, hyprctl dispatch pin       # Pin window across workspaces

# ╭─ Emergency & Debug ─╮
bind = CTRL SHIFT ALT, Q, exec, pkill Xwayland          # Kill Xwayland
bind = CTRL SHIFT ALT, R, exec, pkill -f rofi           # Kill all rofi instances
bind = CTRL SHIFT ALT, H, exec, pkill Hyprland && Hyprland  # Restart Hyprland

