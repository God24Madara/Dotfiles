# │  🎯  S P E C I A L   M O D E S                                             │
# └────────────────────────────────────────────────────────────────────────────┘

# ╭─ Focus Mode (Minimal Distractions) ─╮
bind = SUPER, F11, exec, hyprctl dispatch workspaceopt allpseuedo && notify-send "Focus Mode" "Distraction-free mode enabled"
bind = SUPER SHIFT, F11, exec, hyprctl dispatch workspaceopt allpseuedo off && notify-send "Focus Mode" "Normal mode restored"

# ╭─ Presentation Mode ─╮
bind = SUPER, F12, exec, wlr-randr --output '*' --transform normal && hyprctl dispatch dpms on && notify-send "Presentation" "Display optimized"

# ╭─ Work Mode Shortcuts ─╮  
bind = SUPER CTRL, W, exec, [workspace 2] firefox && [workspace 3] code && [workspace 4] discord
bind = SUPER CTRL, G, exec, [workspace 5] steam && [workspace 6] lutris

