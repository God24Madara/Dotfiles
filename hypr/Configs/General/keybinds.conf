# ╭─ Power Management ─╮
bind = SUPER, L, exec, hyprlock                            # Lock screen
bind = SUPER SHIFT, L, exec, systemctl suspend            # Suspend
bind = SUPER CTRL, L, exec, wlogout                       # Logout menu
bind = SUPER SHIFT, E, exit,                              # Exit Hyprland
bind = SUPER SHIFT, R, exec, hyprctl reload               # Reload Hyprland
bind = CTRL ALT, Delete, exec, wlogout                    # Ctrl+Alt+Del equivalent

# ╭─ Application Launchers ─╮
bind = SUPER, W, exec, firefox                            # Web browser
bind = SUPER, D, exec, discord                            # Discord
bind = SUPER, A, exec, pavucontrol                        # Audio control
bind = SUPER, I, exec, networkmanager_dmenu              # Network manager
bind = SUPER, U, exec, blueman-manager                   # Bluetooth manager
bind = SUPER SHIFT, W, exec, code                        # VS Code
bind = SUPER SHIFT, T, exec, telegram-desktop            # Telegram

# ╭─ System Monitors ─╮
bind = CTRL SHIFT, Escape, exec, kitty -e htop           # Task manager
bind = SUPER, Escape, exec, kitty -e btop                # Alternative task manager
bind = SUPER CTRL, Escape, exec, gnome-system-monitor    # GUI system monitor

