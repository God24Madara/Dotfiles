# ┌─────────────────────────────────────────────────────┐
# │              💻 MinHypr & Window Controls           │
# └─────────────────────────────────────────────────────┘

# Launch MinHypr Rofi Menu
bind = ALT SHIFT, M, exec, $HOME/.config/minhypr/launch-menu.sh
bind = ALT CTRL, M, exec, $HOME/.config/minhypr/simple-menu.sh
bind = ALT SHIFT, R, exec, $HOME/.config/minhypr/restore-all.sh

# Super + M to minimize
bind = SUPER, M, exec, hyprctl dispatch movetoworkspace special:minimized

# Super + F to toggle fullscreen (maximize)
bind = SUPER, F, fullscreen

# Super + Q to close active window
bind = SUPER, Q, killactive

# Super + left click drag = move window
bindm = SUPER, mouse:272, movewindow

# Super + right click drag = resize window
bindm = SUPER, mouse:273, resizewindow

# ┌─────────────────────────────────────────────────────┐
# │                🧠 Dynamic Workspaces                │
# └─────────────────────────────────────────────────────┘

# Automatically create and destroy workspaces (set in Hyprland)
# Not needed explicitly in Hyprland config if you don't predefine static ones

# Next/Previous workspace with Ctrl + Super + Arrow
bind = CTRL SUPER, right, workspace, +1
bind = CTRL SUPER, left, workspace, -1

# Example static binds if needed (not mandatory with minhypr)
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4

# ┌─────────────────────────────────────────────────────┐
# │              🔒 Secret Hidden Workspace             │
# └─────────────────────────────────────────────────────┘

# Super + X twice to toggle stealth workspace (uses workspace 99)
bind = SUPER, X, exec, minhypr toggle-stealth

# ┌─────────────────────────────────────────────────────┐
# │               💡 System Controls                    │
# └─────────────────────────────────────────────────────┘

# Rofi launcher (Alt + Space)
bind = ALT, SPACE, exec, rofi -show drun

# Brightness control (requires brightnessctl)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume control (requires pamixer)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
